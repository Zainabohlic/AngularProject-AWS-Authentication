<div class="container mt-4">
    <h2>Update Student</h2>
    <form (ngSubmit)="updateStudent()">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="number" id="id" class="form-control" [(ngModel)]="student.id" name="id" required>
      </div>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" class="form-control" [(ngModel)]="student.fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="major">Major:</label>
        <input type="text" id="major" class="form-control" [(ngModel)]="student.major" name="major" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Update Student</button>
    </form>
  </div>
