<!-- src/app/student-form/student-form.component.html -->
<div class="container mt-4">
    <h2>Add Student</h2>
    <form (ngSubmit)="addStudent()">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="number" id="id" class="form-control" [(ngModel)]="student.id" name="id" required>
      </div>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" class="form-control" [(ngModel)]="student.fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="major">Major:</label>
        <input type="text" id="major" class="form-control" [(ngModel)]="student.major" name="major" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Add Student</button>
    </form>
    <!-- Success Message -->
    <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
      Student added successfully!
    </div>
  </div>
